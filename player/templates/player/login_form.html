{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}

    <form role="form"
          action="{% url 'player_login' %}"
          method="post">

        {% csrf_token %}

        <p>Please Login</p>
        {{ form }}
        <button type="submit" class="btn btn-success">Sign In</button>
    </form>
{% endblock %}
